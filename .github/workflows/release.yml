name: Build & Release Plugin ZIP

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build ZIP for Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create ZIP
        run: |
          mkdir build
          rsync -av --exclude='.git' --exclude='.github' --exclude='vendor' --exclude='composer.*' --exclude='*.zip' ./wp-410/ ./build/wp-410/
          cd build
          zip -r wp-410.zip wp-410

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wp-410-zip
          path: build/wp-410.zip

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download ZIP
        uses: actions/download-artifact@v4
        with:
          name: wp-410-zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: wp-410.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
